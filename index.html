<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Giphy Tool</title>

	<!-- jquery link -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- personal css link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<header> 
		<h1>Giphy Tool</h1>
	</header>
	<main>
		<aside>
			<section id="addArea">
				<form id="buttonForm">
			      <label for="buttonInput">Add an animal</label>
			      <input type="text" id="buttonInput"><br>

			      <!-- Button triggers new animal to be added to the buttonsArea -->
			      <input id="addButton" type="submit" value="Add an animal">
			    </form>
			</section>
			<section id="buttonsArea"></section>
		</aside>
		<section>
			<h2>Button Name</h2>
			<section id="gifArea"></section>
		</section>
	</main>
	<footer>
		<p>Jillian Flook, 2017</p>
	</footer>



<!-- personal js link -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
