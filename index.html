<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	
	<title>Gify Tool</title>

	<!-- jquery link -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Latest compiled and minified CSS Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fugaz+One|Lato" rel="stylesheet">

	<!-- personal css link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="flexContain">
		<header class="row">
			<div class="col-md-9 col-sm-12">
				<h1>GIFYmals</h1>
				<h3 id="tagline">the best gifs from your favorite species</h3>
			</div> 
			<form class="col-md-3 col-sm-12" id="searchForm">
				<!-- <label for="buttonInput">Add an animal</label> -->
				<input type="text" id="searchInput" placeholder="search...">

				<!-- Button triggers new animal to be added to the buttonsArea -->
				<input class="btn btn-info" id="searchButton" type="submit" value="search">
			</form>

		</header>
		<main class="container">
			<div class="row">
				<aside class="col-md-3 col-sm-12" id="marginBottom">
					<div id="navArea">
						<section class="centered">
							<h3 id="#buttonHeader">Select an Animal</h3>
						</section>
						<section id="buttonsArea"></section>
						<section id="addArea">
							<form id="buttonForm">
						      <!-- <label for="buttonInput">Add an animal</label> -->
						      <input type="text" id="buttonInput" placeholder="Enter an animal"><br>

						      <!-- Button triggers new animal to be added to the buttonsArea -->
						      <input class="btn btn-info" id="addButton" type="submit" value="Add">
						    </form>
						</section>
					</div>
				</aside>
				<section class="col-md-9 col-sm-12">
					<div id="gifHolder">
						<section id="gifArea">
						</section>
					</div>
				</section>
			</div>
		</main>
	</div>
	<div class="flexFoot">
		<footer>
			<p>Jillian Flook, 2017</p>
		</footer>
	</div>
		

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- personal js link -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
